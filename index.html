<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel Kan Thar Oo</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #260d05;">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="images/logo.png" alt="Hotel Kan Thar Oo Logo" width="40" height="40" class="me-2" />
        <span class="fw-bold">Hotel Kan Thar Oo</span>
      </a>

    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero-section text-white text-center d-flex align-items-center">
    <!-- Background Video -->
    <video autoplay muted loop playsinline id="heroVideo" class="hero-video" poster="images/hero-bg.jpg">
      <source src="videos/hero.mp4" type="video/mp4">
        your browser does not support HTML5 video.
    </video>


    <!-- Text Container -->
    <div class="container position-relative">
      <h1 class="display-4">Welcome to Hotel Kan Thar Oo</h1>
      <p class="lead">Add text</p>
      <a onclick="scrollToBottom()" class="btn btn-light btn-lg mt-3">Explore</a>
    </div>
  </header>


  <!-- Feature Cards -->
  <section class="container my-5 py-5" style="background: rgba(255, 255, 255, 0.8); border-radius: 15px;">
  <div class="row">

    <!-- Book Card -->
    <div class="col-md-4 mb-4">
      <a href="select-room.html" class="text-decoration-none text-dark">
        <div class="card p-4 h-100 shadow hover-shadow">
          <h3>Book</h3>
          <p>Reserve your room now</p>
        </div>
      </a>
    </div>

    <!-- Pop Bar Card -->
    <div class="col-md-4 mb-4">
      <a href="popbar.html" class="text-decoration-none text-dark">
        <div class="card p-4 h-100 shadow hover-shadow">
          <h3>Pop Bar</h3>
          <p>View our signature drink menu</p>
        </div>
      </a>
    </div>

    <!-- Café KTO Card -->
    <div class="col-md-4 mb-4">
      <a href="cafe.html" class="text-decoration-none text-dark">
        <div class="card p-4 h-100 shadow hover-shadow">
          <h3>Café KTO</h3>
          <p>Experience our in-house café</p>
        </div>
      </a>
    </div>

  </div>
</section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <p>Contact us:</p>
    <p>
      <i class="fa fa-phone"></i> 09-xxxxxxx ·
      <i class="fa-brands fa-facebook"></i> info@hotelkantharoo.com ·
      <i class="fa-brands fa-tiktok"></i> /hotelkantharoo
    </p>
    <p class="mb-2"></p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const heroVideo = document.getElementById('heroVideo');

    heroVideo.addEventListener('canplaythrough', () => {
      heroVideo.style.opacity = "1"; // Fade video in
    });
  </script>

  <script>
        function scrollToBottom() {
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth' // optional: smooth scroll
            });
        }
    </script>

</body>
</html>
