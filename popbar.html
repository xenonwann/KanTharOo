<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pop Bar | Hotel Kan Thar Oo</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #260d05;">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="images/logo.png" alt="Hotel Kan Thar Oo Logo" width="40" height="40" class="me-2" />
        <span class="fw-bold">Hotel Kan Thar Oo</span>
      </a>
  </div>
</nav>

<!-- Hero Section -->
<header class="bg-primary text-white text-center py-5 mb-5">
  <div class="container">
    <h1 class="display-4">Pop Bar</h1>
    <p class="lead">Signature Drinks & Vibrant Atmosphere</p>
  </div>
</header>

<!-- Drinks Section -->
<section class="container mb-5">
  <div class="row g-4">

    <!-- Drink Card 1 -->
    <div class="col-md-4">
      <div class="card h-100 shadow">
        <img src="images/drinks/mojito.jpg" class="card-img-top" alt="Img">
        <div class="card-body">
          <h5 class="card-title">Sample</h5>
          <p class="card-text">Add Text</p>
          <p class="text-muted">FREE</p>
        </div>
      </div>
    </div>

  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-4">
  <p class="mb-0">Footer</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
