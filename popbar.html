<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hotel Kan Thar Oo | Pop's Bar</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000000;">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="images/logo.png" alt="Hotel Kan Thar Oo Logo" width="40" height="40" class="me-2" />
        <span class="fw-bold">Hotel Kan Thar Oo</span>
      </a>
  </div>
</nav>

<!-- Hero Section -->
<header class="text-white text-center py-5 hero-header" style="background-image: url('images/popbar.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
  <div class="container">
    <h1 class="display-4" >Pop's Bar</h1>
    <p class="lead" style="color: #000000;">Our in house rooftop bar with a breath taking view</p>
  </div>
</header>

<!-- Menu Section -->
<section class="menu-section text-white text-center py-5">
  <div class="container">
    <h2 class="section-title">MENU</h2>
    <div class="divider"></div>

    <div class="row justify-content-center mt-4">
      <div class="col-md-5 mb-3">
        <a href="Menus/Foods.html" class="menu-btn" style="background-image: url('images/food.jpg');">
          <span>FOOD</span>
        </a>
      </div>
      <div class="col-md-5 mb-3">
        <a href="Menus/Drinks.html" class="menu-btn" style="background-image: url('images/drink.jpg');">
          <span>DRINK</span>
        </a>
      </div>
    </div>
  </div>
</section>

<!-- Gallery Section -->
<section class="gallery-section py-5">
  <div class="container">
    <h2 class="section-title text-white text-center">GALLERY</h2>
    <div class="divider"></div>

    <div class="gallery-grid mt-4">
      <img src="images/gallery/g1.jpg" class="gallery-item large" alt="">
      <img src="images/gallery/g2.jpg" class="gallery-item wide" alt="">
      <img src="images/gallery/g3.jpg" class="gallery-item small" alt="">
      <img src="images/gallery/g4.jpg" class="gallery-item wide" alt="">
    </div>
  </div>
</section>


<!-- Footer -->
<footer class="bg-dark text-white text-center py-4">
  <p class="mb-0">Footer</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
